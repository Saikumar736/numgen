<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guessing Game</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #282c34;
  color: #fff;
  text-align: center;
  padding: 50px;
}

.game-container {
  background-color: #444;
  padding: 30px;
  border-radius: 10px;
  max-width: 400px;
  margin: auto;
}

input[type="number"] {
  padding: 10px;
  width: 200px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #61dafb;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #21a1f1;
}

.reset {
  background-color: #ff4d4d;
  margin-top: 20px;
}

.reset:hover {
  background-color: #e60000;
}
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 10.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p id="attempts">Attempts: 0</p>
    <button onclick="resetGame()" class="reset">Reset Game</button>
  </div>

  <script>
    let secretNumber;
let attempts;

function initGame() {
  secretNumber = Math.floor(Math.random() * 10) + 1;
  attempts = 0;
  document.getElementById("feedback").textContent = '';
  document.getElementById("attempts").textContent = 'Attempts: 0';
  document.getElementById("guessInput").value = '';
}

function checkGuess() {
  const guess = parseInt(document.getElementById("guessInput").value);
  if (isNaN(guess) || guess < 1 || guess > 10) {
    alert("Please enter a number between 1 and 10.");
    return;
  }

  attempts++;
  document.getElementById("attempts").textContent = `Attempts: ${attempts}`;

  if (guess === secretNumber) {
    document.getElementById("feedback").textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} tries!`;
  } else if (guess < secretNumber) {
    document.getElementById("feedback").textContent = "Too low! Try again.";
  } else {
    document.getElementById("feedback").textContent = "Too high! Try again.";
  }
}

function resetGame() {
  initGame();
}

window.onload = initGame;

  </script>
</body>
</html>
